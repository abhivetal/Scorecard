<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://db.onlinewebfonts.com/c/ab0e848e0e83a85a5af69f5acf1ebe73?family=Cursed+Timer+ULiL" rel="stylesheet">
    <title>Basketball Score Card</title>
</head>
<body>
    <div class="main-container">

        <div class="main-container-flex-items">
            <h3 class="heading">Home</h3>
            <div class="main-score">
                <p id="home-el">0</p>
            </div>
            <ul class="addition-score-values-container">
                <li><a href="#" onclick="homeAdd1()">+1</a></li>
                <li><a href="#" onclick="homeAdd2()">+2</a></li>
                <li><a href="#" onclick="homeAdd3()">+3</a></li>
            </ul>
        </div>

        <div class="main-container-flex-items">
            <h3 class="heading">Guest</h3>
            <div class="main-score">
                <p id="guest-el">0</p>
            </div>
            <ul class="addition-score-values-container">
                <li><a href="#" onclick="guestAdd1()">+1</a></li>
                <li><a href="#" onclick="guestAdd2()">+2</a></li>
                <li><a href="#" onclick="guestAdd3()">+3</a></li>
            </ul>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
